<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="ContactUs.css">
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Contact Information Section -->
     <header>        
     </header>
     <div class="contact-section1">
        <h1>| CONTACT US</h1>    
    </div>
    <main>
        <div class="contact-container">
            <div class="contact-box">
                <div class="icon">
                    <img src="assets/location.png" alt="Location Icon">
                </div>
                <div class="details">
                    <h3>OUR ADDRESS</h3>
                    <p>1012 Pebda Parkway, Mirpur 2, Dhaka, Bangladesh</p>
                </div>
            </div>
            <div class="contact-box">
                <div class="icon">
                    <img src="assets/email1.png" alt="Email Icon">
                </div>
                <div class="details">
                    <h3>EMAIL ADDRESS</h3>
                    <p>peacefullqode.gymnax@mail.com<br>mygym.gymnax@mail.com</p>
                </div>
            </div>
            <div class="contact-box">
                <div class="icon">
                    <img src="assets/phone1.png" alt="Phone Icon">
                </div>
                <div class="details">
                    <h3>PHONE NUMBER</h3>
                    <p>+1 987 654 3210<br>+0 123 457 8965</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Contact Form and Map Section -->
    <div class="container1">
        <div class="contact-form">
            <h1>Building Stronger Bodies, Better Lives</h1>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="tel" name="phone" placeholder="Phone" required>
                <input type="text" name="subject" placeholder="Subject" required>
                <textarea name="message" placeholder="How Can We Help You? Get In Touch" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19805.890189761544!2d-0.14337772291872678!3d51.503324987652774!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761b3197ecfa05%3A0xa1b5cc104c9d17b2!2slastminute.com%20London%20Eye!5e0!3m2!1sen!2suk!4v1697827036885!5m2!1sen!2suk" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>        
    </footer>
    
    <button id="scrollToTopBtn" title="Go to top" style="display: none;">&#8679;</button>
    <script src="Footer.js"></script>
</main>
</body>
</html>
